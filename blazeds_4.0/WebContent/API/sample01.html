<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>자동발송</title>
	<link rel="stylesheet" type="text/css" href="default_skin.css" />
	<script>
		var _mnq = _mnq || [];
		_mnq.push(['_setUid', '발급 받은 코드']);
		(function(s,o,m,a,g) {
			a=s.createElement(o),g=s.getElementsByTagName(o)[0];
			a.async = 1;a.src = 'http://'+m+'/API/mn.js';
			g.parentNode.insertBefore(a, g);
		})(document,'script','www.munjanote.com');
		
		// 메시지 발송 부분.. (함수로 구현하여 클릭 시 발송 되도록 할 수도 있습니다. 재사용가능.)
		_mnq.push(['_send', {
			msg:"test 메시지", // 메시지
			phone:"01000000000", // 전화번호(여러건 발송시 : 0100000000\r\n0110002222\r\n010...)
			callback:"022345678", // 보내는사람 번호
			reservation:"", // 예약시간 (2013-05-05 13:03), 없으면 즉시발송
			image:"" // 미사용..
		}]);
		
		function MUNJANOTE_CallBack(obj) {
			
			if (obj.rslt=="true") {
				alert("메시지가 발송 되었습니다.");
			} else {
				var failMsg = (obj.msg)?obj.msg:"";
				alert("fail : "+failMsg);
			}
		}
	</script>
</head>
<body>
<h1>페이지가 로딩 되면 자동으로 발송 됩니다.</h1>
<h2>마우스 오른쪽을 눌러 소스보기 하실 수 있습니다.</h2>

</body>
</html>

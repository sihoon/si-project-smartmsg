<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>LG U+</title>
<link rel="stylesheet" type="text/css" href="base.css">
<link rel="stylesheet" type="text/css" href="urlplus.css">
<!--<script src="urlplus.js"></script>-->
<script>
	window.addEventListener('load', function(){
		setTimeout(scrollTo, 0, 0, 1);
	}, false);

	function ok() {
		var val = document.form.keyword.value;
		if (val == ""){
			alert("인증값을 입력 하세요.");
		}else if (val != "1234567"){
			alert("잘못된 값입니다.");
		}else {
			document.form.submit();
		}
	}
</script>
</head>
<body>

<form name="form" method="get" action="ok.html">
	<div class="imageOne"><img src="img/img_check.png" /></div>
	<div class="linkPage">주민등록번호 뒤 7자리를 넣어주시기 바랍니다.</div>
	<div class="fixedWrap_input"><input type="text" name="keyword" class="inputText w90"/></div>
	<div class="fixedWrap90"><button type="button" name="" value="" class="css3button w100" style="display:block" onclick="ok()">확인</button></div>
	<div class="fixedWrap90">예) 1234567</div>

</form>

</body>
</html>

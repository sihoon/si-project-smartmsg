	<style type="text/css">
body{margin:0; padding:0;}
.upload_msg{width:100%; background-color:#c40005; color:#fff; text-align:center; font:bold 14px normal; position:absolute; top:0; left:0; padding:10px 0; display:none;}
</style>
   </head>
  <body>
  

	
	
	<script type="text/javascript">
	$(function() {
		$('#file_upload').uploadify({
			'swf'      : 'js/uploadify.swf', // 파일업로드 이벤트 가로채틑 flash
			'uploader' : 'uploadify.jsp', // 비동기 업로드시 처리 url
			'fileDesc' : '이미지',
			'fileExt'  : '*.jpg, *.jpeg, *.png, *.gif',
			'buttonText' : '이미지업로드',
// 			'cancelImage' : 'uploadify-cancel.png', // 업로드 취소 이미지
// 			'checkExisting' : '', // 파일 존재 체크 url 
// 			'postData' : {'fileName' : 'attach_'+new Date().getTime()}, // 파라미터 추가
// 			'folder' : 'upload',
// 			'buttonText' : '파일 첨부',
// 			'auto' : true, // 자동 파일 업로드 여부
 			'onUploadSuccess' : function(file, data, response) {
 				$('#imgs').append('<img id="img1" src="'+"uploadImage/"+data+'" />');
 				$('#img1_add').hide();
 				//$('#img1').attr("src", "uploadImage/"+data);
            	//alert('The file ' + file.name + ' was successfully uploaded with a response of ' + response + ':' + data);
        	}
 			
		});
	});
	
	

	
	</script>
  
  
  	<h1>속성</h1>
  	<dl>
  		<dt>이미지 1장</dt>
  		<dd>
  			<div id="img1_wrap">
  				<a href="#" id="img1_add" class="img1_add">PC에 저장된 사진을 첨부 하실 수 있으며,<br/>용량이 큰 사이즈는 리사이즈 됩니다.<br/>
  				<input type="file" name="file_upload" id="file_upload" style="display:inline;" /></a>
  				<div id="imgs"></div>
  				<img id="img1" src="" alt="클릭 후 이미지를 추가 하세요." title="클릭 후 이미지를 추가 하세요." width="100" height="100" />
  			</div>
  		</dd>
  	</dl>
  </body>

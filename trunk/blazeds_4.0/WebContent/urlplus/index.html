	<script type="text/javascript">
	var PAGE_EDITING = false; // 현재 페이지 수정 여부
	
	var defAttr = {
		"tabs1": '<ul class="edit_box"><li id="imgOne"></li><li id="imgThumb"></li></ul>',
		"tabs2": '<ul class="edit_box"><li id="imgSlide"></li></ul>',
		"tabs3": '<ul class="edit_box"><li id="imgLayout"></li></ul>',
	};

    $(document).ready(function(){
		$( "#tabs" ).tabs({
			create : function(event, ui) {
				ui.panel.html(defAttr.tabs1);
				$('#imgOne').imageOne();
				$('#imgThumb').imageThumb({bEdit : true});
			},
			activate:  function(event, ui) {
				var tab = ui.newTab.children(':first-child').attr('href');
				ui.oldPanel.html("");
				if (tab == "#tabs-1") {
					ui.newPanel.html(defAttr.tabs1);
					$('#imgOne').imageOne();
					$('#imgThumb').imageThumb({bEdit : true});
				}
				else if (tab == "#tabs-2") {
					ui.newPanel.html(defAttr.tabs2);
					$('#imgSlide').imageSlide({bEdit : true});
				}
				else if (tab == "#tabs-3") {
					ui.newPanel.html(defAttr.tabs3);
					$('#imgLayout').imageLayout({bEdit : true});
				}
				
			}
		});
    }) // $(document).ready

	
	</script>

<head>

	<title>URLPlus</title>
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/att.css" />
	

	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    
	<link rel="stylesheet" type="text/css" href="css/uploadify.css" />
	<script type="text/javascript" src="js/jquery.uploadify-3.1.min.js"></script>

    <script type="text/javascript" src="js/galleria/galleria-1.2.8.js"></script>
	<script type="text/javascript" src="js/masonry/jquery.masonry.min.js"></script>


	<script type="text/javascript" src="js/jquery-urlplus-0.1.0.js"></script>
    
   </head>
  <body>

	<script type="text/javascript">


    $(document).ready(function(){
		
		//alert($('#ddr').append("<span>111<span>").get(0).tagName);
		$('#ddr').imageOne();
		$('#dd').imageOne();
		$('#thumb').imageThumb({bEdit : true});
		$('#thumb2').imageThumb({bEdit : true});

		$('#slide').imageSlide({bEdit : true});
		$('#layout').imageLayout({bEdit : true});
    }) // $(document).ready

	function result() {
		var result = $('#ddr').imageOne("getResult");
		alert(result.image+"/"+result.link);
	}
	function result2() {
		var result = $('#dd').imageOne("getResult");
		alert(result.image+"/"+result.link);
	}
	</script>
	<div id="layout" style="width:320px;overflow:hidden;"></div>
	<div id="slide"></div>
	<div id="thumb"></div>
	<div id="thumb2"></div>
  	<div id="ddr"></div>
	<div id="dd"></div>

	<button onclick="result()">결과</button>
	<button onclick="result2()">결과2</button>

  </body>
</html>
